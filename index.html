<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Moths</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="card-body">
    <div class="cards">
      <div class="card">
        <ul>
          <li>
            <div class="card-img">
              <img src="images/atlas.svg" alt="atlas moth">
            </div>
          </li>
          <li>
            <h2>Atlas moth</h2>
          </li>
          <li>
            <p>A large moth found in the tropical and subtropical forests of Southeast Asia</p>
          </li>
        </ul>
      </div>
      <div class="card">
        <ul>
          <li>
            <div class="card-img">
              <img class="card-img" src="images/hercules.svg" alt="hercules moth">
            </div>
          </li>
          <li>
            <h2>Hercules Moth</h2>
          </li>
          <li>
            <p>It has a wingspan of ~27 cm, making it the largest moth found in the world</p>
          </li>
        </ul>
      </div>
      <div class="card">
        <ul>
          <li>
            <div class="card-img">
              <img class="card-img" src="images/ornate.svg" alt="ornate moth">
            </div>
          </li>
          <li>
            <h2>Ornate moth</h2>
          </li>
          <li>
            <p>It is colored from pink, red, orange and yellow to white with black markings</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
